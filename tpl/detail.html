<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
  <ul class="breadcrumb">
    <li>
      <a href="#/start">首页</a>
      <li>详情</li>
    </li>
  </ul>
  <div class="panel panel-default">
    <div class="panel-body" >
      <h3>{{dish.name}}</h3>
      <img ng-src="img/{{dish.img_lg}}" class="img-responsive">
      <div class="text-justify well">
        <p>原材料：{{dish.material}}</p>
        <p>{{dish.detail}}</p>
        <p>价格：{{dish.price | currency:'￥'}}</p>
      </div>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button ng-click="jump('/order/'+dish.did)" class="btn btn-success">我要下单</button>
        <button ng-click="jump('/main')" class="btn btn-primary">我再看看</button>
      </div>
    </div>
  </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
