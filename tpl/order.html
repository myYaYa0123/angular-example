<div ng-include="'tpl/include/header.html'"></div>
  <div class="container">
    <form ng-hide="succMsg || errMsg">
      <div class="form-group">
        <label for="user_name">用户名：</label>
        <input type="text" id="user_name" ng-model="order.user_name" class="form-control">
      </div>
      <div class="form-group">
        <label>性别：</label><br>
        <div class="radio-inline">
          <label>
            <input ng-model="order.sex" type="radio" name="sex" value="1"/> 先生
          </label>
        </div>

        <div class="radio-inline">
          <label>
            <input ng-model="order.sex"type="radio" name="sex" value="2"/> 女士
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">联系电话：</label>
        <input type="text" id="phone" class="form-control" ng-model="order.phone" name="phone">
      </div>
      <div class="form-group">
        <label for="addr">送餐地址：</label>
        <textarea type="text" id="addr" ng-model="order.addr" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <input type="button" ng-click="submitOrder()" class="btn btn-success btn-block" value="提交订单">
      </div>
    </form>
    <p ng-show="succMsg">{{succMsg}}</p>
    <p ng-show="errMsg">{{errMsg}}</p>
  </div>
<div ng-include="'tpl/include/footer.html'"></div>
